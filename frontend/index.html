<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
        <style>
            
        button{
            margin: auto;
        }
        </style>
    <script>
        function salvaDati() {
            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            
            // Salva i dati in localStorage
            localStorage.setItem("nome", nome);
            localStorage.setItem("cognome", cognome);
            
            // Redireziona alla pagina successiva dopo il salvataggio
            window.location.href = "file:///C:/Users/stage/stage_zcs/orario.html";  // Puoi sostituire con il percorso corretto
        }
    </script>
</head>
<body>
    <header>
        <h1>HOME</h1>
    </header>
    
    <br><br>

    <h2 style="text-align: center; color: rgb(200, 64, 200);">
        Inserisci i tuoi dati, in seguito compila le tabelle. <br>
        Una volta finito riceverai un resoconto scaricabile con le informazioni relative al tuo stage!
    </h2>

    <!-- Correzione della tabella -->
    <table>
        <tr>
            <th style="background-color: white;">Dati Stagista</th>
        </tr>
        
        <tr>
            <td>
                <!-- Correzione dei form -->
                <form action="processa.php" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="cognome">Cognome:</label>
                        <input type="text" id="cognome" name="cognome" required>
                    </div>

                    <!-- Aggiungi la classe 'tab-button' al pulsante -->
                    <button type="button" class="tab-button" onclick="salvaDati()" ondblclick="showtab('Invia')">Invia</button>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
