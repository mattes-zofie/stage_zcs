<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
    <script>
      function salvaDati() {
        var nome = document.getElementById("nome").value;
        var cognome = document.getElementById("cognome").value;

        localStorage.setItem("nome", nome);
        localStorage.setItem("cognome", cognome);

        window.location.href = "./registrator.html";
      }
    </script>
  </head>
  <body>
    <header>
      <h1>HOME</h1>
    </header>

    <br /><br />

    <h2 style="text-align: center; color: rgb(255, 0, 255)">
      Inserisci i tuoi dati, in seguito compila le tabelle.<br />
      Una volta finito riceverai un resoconto scaricabile con le informazioni
      relative al tuo stage!
    </h2>

    <table>
      <tr>
        <th style="background-color: white">Dati Stagista</th>
      </tr>
      <tr>
        <td>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
              <label for="cognome">Cognome:</label>
              <input type="text" id="cognome" name="cognome" required />
            </div>
            <button type="button" class="tab-button" onclick="salvaDati()">
              Invia
            </button>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
