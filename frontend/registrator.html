<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Stage e Feedback</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            width: 90%;
            height: 25%;
            margin: 0 auto;
            border: 3px solid black;
            padding: 20px;
        }
        .tab-content {
            display: none;
        }
        
        .tab-button {
            font-family: 'Courier New', Courier, monospace;
            padding: 11px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.01s ease;
        }
        .tab-button:hover {
            background-color: rgb(255, 0, 255);
            transform: scale(1.1);
        }

        .tab-button:active {
            background-color: rgb(200, 0, 200);
        }
        
        .active {
            background-color: rgb(255, 0, 255);
        }
        button{
            margin-right: 25px;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            color: rgba(0, 0, 0, 0.548);
            background-color: white;
        }

        h1, h2 {
            color: rgb(255, 0, 255);
        }

        table {
            width: 70%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="time"], select, textarea {
            width: 100px;
        }
    </style>
    <script>
        function salvaGiorni() {

            var giorno4_2 = document.getElementById('giorno4_2').value;
            var giorno5_2 = document.getElementById('giorno5_2').value;

            localStorage.setItem("giorno1_2", giorno1_2);
            localStorage.setItem("giorno2_2", giorno2_2);
            localStorage.setItem("giorno3_2", giorno3_2);
            localStorage.setItem("giorno4_2", giorno4_2);
            localStorage.setItem("giorno5_2", giorno5_2);

            localStorage.setItem("giorno1_3", giorno1_3);
            localStorage.setItem("giorno2_3", giorno2_3);

                    "<li>Martedì: " + (giorno2 || "Nessuna attività") + "</li>" +
                    "<li>Mercoledì: " + (giorno3 || "Nessuna attività") + "</li>" +
                    "<li>Giovedì: " + (giorno4 || "Nessuna attività") + "</li>" +
                    "<li>Venerdì: " + (giorno5 || "Nessuna attività") + "</li>" +

                    "<li>Martedì: " + (giorno2_2 || "Nessuna attività") + "</li>" +
                    "<li>Mercoledì: " + (giorno3_2 || "Nessuna attività") + "</li>" +
                    "<li>Giovedì: " + (giorno4_2 || "Nessuna attività") + "</li>" +
                    "<li>Venerdì: " + (giorno5_2 || "Nessuna attività") + "</li>" +

                    "<li>Venerdì: " + (giorno5_4 || "Nessuna attività") + "</li>" +
                "</ul>";
        }

        function showTab(tabId) {
            var tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(function(tab) {
                tab.style.display = 'none';
            });

            var buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(function(button) {
                button.classList.remove('active');
            });

            document.getElementById(tabId).style.display = 'block';

            var activeButton = document.querySelector(button[onclick="showTab('${tabId}')"]);
            activeButton.classList.add('active');
        }


        window.onload = function() {
            showTab('tab1');
        };
    </script>
</head>
<body>
